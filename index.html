<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Настільний тенніс</title>
	<link rel="stylesheet" href="./style css/styles.css">
</head>

<body>
	<script>

	function plus() {
		var num1, num2, result;
		num1 = document.getElementById('n1').value;
		num1 = parseInt(num1);

		num2 = document.getElementById('n2').value;
		num2 = parseInt(num2);

		result = num1 + num2;

		document.getElementById('out'). innerHTML = result;
	}
</script>

<div class="search-box">
	<p>Число1<input type="text" id="n1" placeholder="Пошук"></p>
	<p>Число2<input type="text" id="n2" placeholder="Пошук"></p>
	<button  id="search-box" onclick="plus()" >Calculate</button>
		</div>
	<hr>
	<p id="out">Відповідь!!</p>

</body>
